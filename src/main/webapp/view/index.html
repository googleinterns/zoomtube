<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>ZoomTube</title>
<link rel="stylesheet" href="/global.css" />
<link rel="stylesheet" href="/view/view.css" />
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<script src="/timestamps.js" defer></script>
<script src="/view/discussion/discussion.js" defer></script>
<script src="/view/video/video.js" defer></script>
<script src="/view/transcript/transcript.js" defer></script>
<script src="/view/view.js" defer></script>

<body>
  <nav class="navbar navbar-light">
    <h2 id="header-text">ZoomTube</h2>
    <a type="button" class="btn btn-outline-primary" href="/list">All Lectures</a>
  </nav>

  <div id="page">
    <div class="halfpage" id="player-transcript">
      <div id="player"></div>
      <div id="transcript-container"></div>
      <button type="button" onclick="deleteTranscript();">deleteTranscript</button>
    </div>
    <div class="halfpage" id="discussion">
      <div id="new-comment-row">
        <div id="new-comment-form" class="form-group">
          <label for="post-textarea">Leave a Comment</label>
          <textarea class="form-control" id="post-textarea" rows="2"></textarea>
        </div>
        <button class="btn btn-primary mb-2" type="button" onclick="postAndReload(ELEMENT_POST_TEXTAREA)">
          Post Comment
        </button>
      </div>
      <div class="container" id="discussion-comments"></div>
    </div>
  </div>
</body>
