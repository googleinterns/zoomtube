<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>ZoomTube</title>
<link rel="stylesheet" href="style.css" />
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<script src="lectures.js" defer></script>

<body>
  <nav class="navbar navbar-light">
    <h2 id="header-text">ZoomTube</h2>
    <button type="button" class="btn btn-outline-primary btn-wide">Logout</button>
  </nav>

  <div id="list-cont">
    <div id="text-cont">
      <h2 class="text-center">Available Lectures</h2>
      <p class="text-center">
        Select a lecture below or add a lecture to start watching and interacting with other students!
      </p>
    </div>
    <div id="lecture-list" class="list-group"></div>
  </div>

  <div id="add-btn-cont">
    <button type="button" class="btn btn-primary btn-wider" data-toggle="modal" data-target="#addLectureModal">
      Add a Lecture
    </button>
  </div>
</body>

<footer id="footer">
  <div class="container">
    <p class="text-center">
      <a href="/" class="link">About</a> |
      <a href="https://github.com/googleinterns/zoomtube/issues" class="link" target="_blank">Feedback</a> |
      <a href="https://github.com/googleinterns/zoomtube" class="link" target="_blank">Source Code</a>
    </p>
  </div>
</footer>

<div class="modal fade" id="addLectureModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="modal-text">
          <h3 class="text-center">Add a Lecture</h3>
          <p class="text-center">Add a lecture below to start watching and interacting with other students!</p>
        </div>
        <div id="modal-form">
          <form name="lectureForm" action="/lecture" method="post">
            <input type="text" class="form-control" placeholder="Lecture Name" name="name-input" required />
            <br />
            <input type="url" class="form-control" placeholder="Lecture YouTube URL" name="link-input" required />
            <br />
            <div id="submit-btn-cont">
              <button type="submit" class="btn btn-primary btn-wide">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
  integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
  integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
  crossorigin="anonymous"
></script>
